<!DOCTYPE html>
<html lang="en">
<head>
  <title>Torn Garden Family - Rules</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <base href="https://torn-garden-family.github.io/TGFPages/">
    <style>
        body {
            min-width: 650px;
            background-color: rgb(101, 218, 151);
        }
        .mainContainer {
            display: block;
        }
        header {
            display: block;
            border: 1px solid greenyellow;
        }
        .headerTitle {
            float: inline-start;
            font-size: 40px;
            justify-self: left;
        }
        .banner {
            display: block;
            justify-self: end;
            height: 100%;
            width: auto;
        }
        .content {
            background-color: powderblue;
            display: inline-block;
            width: 100%;
            min-height: 400px;
            border: 1px solid greenyellow;
            box-sizing: border-box;
            padding: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <span class="headerTitle">TCG - Calendar</span>
        <img class="banner" src="TCG_Graphics/tcgbanner_still.png" alt="Torn Garden Family Banner" height="100px">
    </header>
    <div class="mainContainer">
        <div class="content">
            <h2>Community Calendar</h2>
            <p>Calendar coming soon...</p>
        </div>
    </div>
</body>
</html>
