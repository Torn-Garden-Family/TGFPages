<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <base href="https://torn-community-garden.github.io/pages/">
    <style>
        body {
            background-image: url(Graphics/TCGdiscord.jpg);
            background-position: top;
            background-repeat: no-repeat;

        header {
            display: block;
            border: 1px solid greenyellow;
            width: 100%;
            height: 40%;

            font-size: 40px;

        .banner {
            position: sticky;
            float: right;

        .rulesContent {

            padding: 20px;
        }

<body>
    <div class="mainContainer">
        <header>
            <span class="headerTitle">Rules</span>

        </header>
        <div class="rulesContent">
            <h2>Community Rules</h2>
            <ol>
                <li>Rules coming soon.</li>
            </ol>
        </div>
