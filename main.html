<!DOCTYPE html>
<html lang="en">
<head>
  <title>Torn Community Garden - Home page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <base href="https://torn-community-garden.github.io/pages/">
	<style>
		@media screen and (max-width: 600px) {
			.headerTitle {
				font-size: 30px;
			}
			header {
				height: 200px;
			}
		}
		@media screen and (max-width: 800px) {
			
		}
		* {
			box-sizing: border-box;
		}
		body {
			background-image: url(Graphics/TCGdiscord.jpg);
			background-position: top;
			background-repeat: no-repeat;
			background-color: rgb(81, 175, 163);
		}
		header {
			display: block;
			border: 1px solid white;
			height: 100px;
		}
		.headerTitle {
			color: rgb(106, 123, 180);
			font-size: 60px;
			padding: 10px;
			float: left;
		}
		.banner {
			float: right;
		}
		.mainContainer {
			background-color: powderblue;
			display: flex;
			width: 100%;
			height: 800px;
		}
		.selSpan {
			background-color: paleturquoise;
			display: block;
			flex-direction: row;
			width: 100%;
			height: fit-content;
		}
		.repBtn, .repBtnWip {
			background-color: inherit;
			border: none;
			border-right: 1px solid azure;
			font-size: 15px;
			padding: 3px 15px;
			cursor: pointer;
		}
		.repBtn {
			color: rgb(55, 82, 172);
		}
		.repBtnWip {
			color: gray;
			background-color: powderblue;
			cursor: not-allowed;
		}
		.repBtn:hover {
			background-color: azure;
		}
		.repBtnWip:hover {
			background-color: none;
		}
		.bottomContainer {
			display: block;
			border: 1px solid greenyellow;
		}
		footer {
			display: block;
			border: 1px solid black;
			position: absolute;
			bottom: 1px;
			left: 20px;
			width: calc(100% - 40px);
		}
		footer p {
			height: inherit;
		}
	</style>
</head>
<body>
	<header>
		<img class="banner" src="Graphics/tcgbanner_still.png" alt="TCG">
		<span class="headerTitle">Home</span>
	</header>
	  <div class="mainContainer">
		<span class="selSpan">
	      <a href="calendar.html"><button class="repBtnWip">Calendar(WIP)</button></a>
	      <a href="rules.html"><button class="repBtnWip">Rules(WIP)</button></a>
	      <a href="rw_reports.html"><button class="repBtn">War Reports</button></a>
	      <a href="sheets.html"><button class="repBtnWip">Sheets(WIP)</button></a>
		</span>
	  </div>
	<footer>
		<p>Find an issue or have any questions, contact Scatterbean on Discord or <a href="https://www.torn.com/profiles.php?XID=3383329">Scatterbean[3383329]</a> on Torn.</p>
	</footer>
</body>
</html>
