<head>

	<style>
		body {
			background-color: rgb(101, 218, 151);
		}
		.mainContainer {
			display: block;

		header, .header {
			display: block;

			width: 100%;
			height: 25%;

			border-left: none;

			border-top: none;

			width: 100%;
			padding: 5px;

			font-size: 25px;

			cursor: pointer;
		}
		.repBtn:hover {
			background-color: azure;
		}
		.bottomContainer {
			display: block;
			border: 1px solid greenyellow;
		}
		.footerContainer {
			position: sticky;
			display: block;
		}
		.footerContainer > span {
