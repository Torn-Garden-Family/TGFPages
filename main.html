<!DOCTYPE html>
<html lang="en">
	<head>
    <title>TGF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
		<style>
			body {
				background-color: #456e4e;
				color: white;
				display: block;
			}
			.container {
				background-color: lightgrey;
				padding: 15px;
				text-align: center;
				horizontal-alignment: center;
			}
			menu {
				
				background-color: white;
				background-opacity: 30%;
			}
			table, th, td {
				border: 3px solid white;
				border-collapse: collapse;
				padding: 15px;
				horizontal-alignment: center;
			}
			th, td, button {
				background-color: #96D4D4;
			}
			button {
				type: button;
				border-left: 1px solid black;
				background-color: white;
			}
			.report {
				color: black;
			}
			.menuBtn {
				border-left: 1px solid black;
				border-right: 1px solid black;
				padding: 5px;
			}
		</style>
	</head>
  <header>
    <div>
      <h1>TGF Assets</h1>
    </div>
  </header>
  <body>
	<menu>
		<button popovertarget="warReports" class="menuBtn">War Reports</button>
		<button>2</button>
	</menu>
    <div class="container" popover id="warReports">
        <h2>War Reports 2025</h2>
		<br>
		<table>
			<tr>
				<th>Faction (Tag)</th>
				<th>Date (dd/mm)</th>
				<th>Loss/Win</th>
				<th>Report</th>
			</tr>
			<tr>
				<td>Cyber Warfare (CW)</td>
				<td>31/01</td>
				<td>Loss</td>
				<td>
					<button>
						<a class="report" target="frame">View</a>
					</button>
				</td>
			</tr>
			<tr>
				<td>Black Lotus Society (BLS)</td>
				<td>20/02</td>
				<td>Loss</td>
				<td>
					<button>
						<a class="report" target="frame">View</a>
					</button>
				</td>
			</tr>
		</table>
	<iframe src="https://torn-garden-family.github.io/TGFPages/WarReports/CW0131.html" name="frame"></iframe>
	<iframe src="https://torn-garden-family.github.io/TGFPages/WarReports/BLS0220.html" name="frame"></iframe>
    </div>
  </body>
</html>
