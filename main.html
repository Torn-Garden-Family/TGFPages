<!DOCTYPE html>
<html lang="en">
<head>
  <title>Torn Garden Family</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <base href="https://torn-garden-family.github.io/TGFPages/">
	<style>
		body {
			background-image: url(TCG_Graphics/TCGdiscord.jpg);
			background-position: top;
			background-repeat: no-repeat;
			background-color: rgb(101, 218, 151);
			min-width: 650px;
			height: 100%;
		}
		.mainContainer {
			display: block;
			height: 100%;
		}
		header, .header {
			display: inline-block;
			
			border: 1px solid greenyellow;
			width: 100%;
		}
		.headerTitle {
			color: #78a089;
			font-size: 50px;
		}
		.banner {
			float: inline-end;
		}
		.selContainer {
			background-color: powderblue;
			display: flex;
			width: 100%;
			height: 300px;
		}
		.selSpan {
			background-color: paleturquoise;
			display: block;
			flex-direction: row;

			width: 100%;
			height: fit-content;

			border: 1px solid greenyellow;
		}
		.selSpan > span {
			background-color: paleturquoise;

			width: 100%;
			height: fit-content;
		}
		.repBtn, .repBtnWip {
			background-color: inherit;
			
			border: none;
			border-right: 1px solid azure;
			font-size: 15px;
			padding: 3px 15px;
			cursor: pointer;
		}
		.repBtnWip {
			color: gray;
			background-color: powderblue;
			cursor: not-allowed;
		}
		.repBtn:hover {
			background-color: azure;
		}
		.repBtnWip:hover {
			background-color: none;
		}
		.bottomContainer {
			display: block;
			border: 1px solid greenyellow;
		}
		.footerContainer, .footerContainer > span {
			display: block;
			border: 1px solid greenyellow;
			position: absolute;
			bottom: 5px;
			left: 5px;
			width: 95%;
			color: rgb(63, 62, 71);
		}
	</style>
</head>
<body>
	<div class="mainContainer">
	<header>
		<div class="header">
			<span class="banner">
				<img src="TCG_Graphics/tcgbanner_still.png" alt="TCG">
			</span>
			<span class="headerTitle">Home</span>
		</div>
	</header>
	  <div class="selContainer">
		<span class="selSpan">
		<span>
	      <a href="calendar.html"><button class="repBtnWip">Calendar(WIP)</button></a>
		</span>
		<span>
	      <a href="rules.html"><button class="repBtnWip">Rules(WIP)</button></a>
		</span>
		<span>
	      <a href="WarReports/selection.html"><button class="repBtn">War Reports</button></a>
		</span>
		</span>
	  </div>
	</div>
	<div class="bottomContainer">
	  <span>

	  </span>
	</div>
	<footer>
	  <div class="footerContainer">
		  <span>Find an issue or have any questions, contact Scatterbean on Discord or <a href="https://www.torn.com/profiles.php?XID=3383329">Scatterbean[3383329]</a> on Torn.</span>
	  </div>
	</footer>
</body>
</html>
