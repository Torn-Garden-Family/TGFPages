<!DOCTYPE html>
<html lang="en">
	<head>
    <title>War Reports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
		<style>
			body {
				background-color: #456e4e;
			}
			.container {
				background-color: grey;
				display: grid;
				grid-template-columns: auto auto auto auto;
			}
			table, th, td {
				border: 1px solid white;
				border-collapse: collapse;
			}
            .table_box {
                grid-column: 2 / span 2
            }
			th, td, button {
				background-color: #96D4D4;
			}
		</style>
	</head>
  <header>
    <div>
      <h1>War Reports</h1>
    </div>
  </header>
  <body>
    <div class="container">
	  <div class="table_box">
        <h2>2025<br></h2>
			<br>
			<table>
				<tr>
				  <th>Faction (Tag)</th>
				  <th>Date (dd/mm)</th>
				  <th>Loss/Win</th>
				  <th>Report</th>
				</tr>
				<tr>
					<td>Cyber Warfare (CW)</td>
					<td>31/01</td>
					<td>Loss</td>
					<td>
						<button>
							<a href="https://torn-garden-family.github.io/TGFPages/WarReports/CW0131.html">Report</a>
						</button>
					</td>
				</tr>
			</table>
		</div>
    </div>
  </body>
</html>
